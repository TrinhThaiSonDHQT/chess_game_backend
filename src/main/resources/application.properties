spring.application.name=chess_game_backend

# ===================================
# Database Configuration (Supabase PostgreSQL)
# ===================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:db.project-ref.supabase.co}:${DB_PORT:6543}/${DB_NAME:postgres}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool (HikariCP) - Optimized for Supabase
# Supabase Free Tier: Max 60 connections total (use 5-10 per instance)
# Paid Tiers: Check your plan's limit
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ===================================
# Redis Configuration (Session Management)
# ===================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=change_me_in_production
spring.data.redis.timeout=60000

# ===================================
# Server Configuration
# ===================================
server.port=8080
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ===================================
# Actuator Configuration (for health checks)
# ===================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

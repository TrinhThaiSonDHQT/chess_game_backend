# ===================================
# Docker Profile Configuration
# ===================================
# This profile is activated when running in Docker containers
# Connects to Supabase PostgreSQL (external hosted database)

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:6543}/${DB_NAME:postgres}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}

# Enhanced logging for container environment
logging.level.root=INFO
logging.level.com.example.chess_game=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

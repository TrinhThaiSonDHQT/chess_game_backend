name: CI/CD Pipeline

# âš™ï¸ REQUIRED SETUP: Enable branch protection on main branch
# GitHub Settings â†’ Branches â†’ Add rule for 'main':
# âœ… Require status checks to pass before merging
# âœ… Require branches to be up to date before merging â† CRITICAL
# This forces PRs to rebase, making main branch tests redundant

on:
  # CI: Run tests and scans on PRs (no deployment)
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

  # CD: Deploy to staging and production on main branch
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

  # Manual deployment trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
      skip_tests:
        description: 'Skip tests (hotfix only)'
        required: false
        default: 'false'

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/chess-backend

jobs:
  test:
    name: Run Complete Test Suite
    runs-on: ubuntu-latest
    # Only run on PRs (skip on main - branch protection ensures PR is up-to-date)
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests
        run: ./mvnw test -B

      - name: Run integration tests
        run: ./mvnw verify -P integration-tests -B

      - name: Run E2E tests
        run: ./mvnw verify -P e2e-tests -B

      - name: Generate test coverage report
        run: ./mvnw jacoco:report

      - name: Enforce minimum coverage (80%)
        run: ./mvnw jacoco:check -Djacoco.coverage.minimum=0.80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: backend
          fail_ci_if_error: true

      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Read test summary (simplified - use actual test results in production)
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Test Results\n\n- âœ… Unit Tests: Passed\n- âœ… Integration Tests: Passed\n- âœ… E2E Tests: Passed\n- âœ… Coverage: > 80%\n\nReady for code review!`
            });

  security-scan:
    name: Security & Compliance Scan
    runs-on: ubuntu-latest
    # On PR: needs test to pass first | On main: run independently (tests skipped)
    needs: ${{ github.event_name == 'pull_request' && fromJSON('["test"]') || fromJSON('[]') }}
    if: |
      github.event_name == 'pull_request' || 
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests != 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        run: ./mvnw dependency-check:check -B

      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=chess-game-backend \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Comment security scan results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ”’ Security Scan Results\n\n- âœ… OWASP Dependency Check: No critical vulnerabilities\n- âœ… Trivy: No HIGH/CRITICAL issues\n- âœ… SonarQube: Quality gate passed\n\n**Status**: Safe to merge`
            });

  build-and-push:
    name: Build and Push Docker Image (SHA Tagged)
    runs-on: ubuntu-latest
    # On main: only needs security-scan (tests already passed in PR via branch protection)
    needs: security-scan
    # Only build and push on main branch or manual trigger (NOT on PRs)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Sign the image with Cosign
        uses: sigstore/cosign-installer@v3.1.1

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: spdx-json
          output-file: sbom.spdx.json

  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.chessgame.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}

      - name: Deploy to staging (same image as production)
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ssh -o StrictHostKeyChecking=no $STAGING_USER@$STAGING_HOST << 'EOF'
            cd /opt/chess-game-staging
            
            # Pull the SAME image built for production
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            
            # Create staging .env
            cat > .env << EOE
          DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}
          DOCKER_IMAGE_NAME=${{ env.IMAGE_NAME }}
          IMAGE_TAG=${{ github.sha }}
          DB_HOST=${{ secrets.STAGING_DB_HOST }}
          DB_PORT=${{ secrets.STAGING_DB_PORT }}
          DB_NAME=${{ secrets.STAGING_DB_NAME }}
          DB_USER=${{ secrets.STAGING_DB_USER }}
          DB_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }}
          REDIS_PASSWORD=${{ secrets.STAGING_REDIS_PASSWORD }}
          JWT_SECRET=${{ secrets.STAGING_JWT_SECRET }}
          CORS_ALLOWED_ORIGINS=${{ secrets.STAGING_CORS_ORIGINS }}
          EOE
            
            # Deploy to staging
            docker-compose -f docker-compose.staging.yml up -d
            
            # Wait for staging to be ready
            sleep 30
            
            # Health check
            if ! curl -f http://localhost:8080/actuator/health; then
              echo "Staging deployment failed health check"
              exit 1
            fi
          EOF

      - name: Verify staging deployment
        run: |
          curl -f https://staging.chessgame.com/actuator/health || exit 1
          echo "âœ… Staging deployment successful"

  e2e-tests-staging:
    name: Run E2E Tests on Staging
    runs-on: ubuntu-latest
    needs: deploy-staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chess_game_frontend/package-lock.json

      - name: Install Playwright
        working-directory: chess_game_frontend
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run E2E tests against staging
        working-directory: chess_game_frontend
        env:
          E2E_BASE_URL: https://staging.chessgame.com
        run: npm run test:e2e

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: chess_game_frontend/playwright-report/
          retention-days: 30

  load-tests-staging:
    name: Run Load Tests on Staging
    runs-on: ubuntu-latest
    needs: deploy-staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run load tests with k6
        run: |
          docker run --rm -i grafana/k6 run - <<'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';
          import { Rate } from 'k6/metrics';

          let errorRate = new Rate('errors');

          export let options = {
            stages: [
              { duration: '2m', target: 50 },   // Ramp up to 50 users
              { duration: '5m', target: 50 },   // Stay at 50 users
              { duration: '2m', target: 100 },  // Ramp up to 100 users
              { duration: '5m', target: 100 },  // Stay at 100 users
              { duration: '2m', target: 0 },    // Ramp down
            ],
            thresholds: {
              http_req_duration: ['p(95)<500', 'p(99)<1000'], // 95% < 500ms, 99% < 1s
              http_req_failed: ['rate<0.01'],                  // Error rate < 1%
              errors: ['rate<0.01'],
            },
          };

          export default function () {
            // Test health endpoint
            let healthRes = http.get('https://staging.chessgame.com/actuator/health');
            check(healthRes, {
              'health status is 200': (r) => r.status === 200,
            }) || errorRate.add(1);

            sleep(1);

            // Test API endpoint
            let apiRes = http.get('https://staging.chessgame.com/api/health');
            check(apiRes, {
              'api status is 200': (r) => r.status === 200,
            }) || errorRate.add(1);

            sleep(1);
          }
          EOF

      - name: Analyze load test results
        run: |
          echo "âœ… Load tests passed - staging can handle production traffic"

  approval-gate:
    name: Approval Gate for Production
    runs-on: ubuntu-latest
    needs: [e2e-tests-staging, load-tests-staging]
    environment:
      name: production-approval

    steps:
      - name: Wait for manual approval
        run: |
          echo "â³ Waiting for production deployment approval..."
          echo "Staging tests passed:"
          echo "  âœ… E2E tests"
          echo "  âœ… Load tests"
          echo "  âœ… Security scans"
          echo "  âœ… Code coverage > 80%"
          echo ""
          echo "Image to deploy: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo ""
          echo "Ready for production deployment with canary strategy."

  deploy-blue-green:
    name: Deploy to Production (Blue-Green â†’ Canary Ready)
    runs-on: ubuntu-latest
    needs: approval-gate
    environment:
      name: production
      url: https://api.chessgame.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}

      - name: Deploy to production (blue-green)
        id: deploy
        env:
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
          PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ssh -o StrictHostKeyChecking=no $PRODUCTION_USER@$PRODUCTION_HOST << 'EOF'
            cd /opt/chess-game
            
            # Save current version for rollback
            CURRENT_VERSION=$(docker ps --filter "name=chess-game-backend" --format "{{.Image}}" | head -1)
            echo "$CURRENT_VERSION" > .rollback_version
            echo "ðŸ“¦ Current version saved for rollback: $CURRENT_VERSION"
            
            # Pull the SAME image tested in staging
            echo "ðŸ“¥ Pulling image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            
            # Create .env file
            cat > .env << EOE
          DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}
          DOCKER_IMAGE_NAME=${{ env.IMAGE_NAME }}
          IMAGE_TAG=${{ github.sha }}
          DB_HOST=${{ secrets.PRODUCTION_SUPABASE_DB_HOST }}
          DB_PORT=${{ secrets.PRODUCTION_SUPABASE_DB_PORT }}
          DB_NAME=${{ secrets.PRODUCTION_SUPABASE_DB_NAME }}
          DB_USER=${{ secrets.PRODUCTION_SUPABASE_DB_USER }}
          DB_PASSWORD=${{ secrets.PRODUCTION_SUPABASE_DB_PASSWORD }}
          REDIS_PASSWORD=${{ secrets.PRODUCTION_REDIS_PASSWORD }}
          JWT_SECRET=${{ secrets.PRODUCTION_JWT_SECRET }}
          CORS_ALLOWED_ORIGINS=${{ secrets.PRODUCTION_CORS_ORIGINS }}
          RATE_LIMIT_REQUESTS=${{ secrets.PRODUCTION_RATE_LIMIT }}
          EOE
            
            # Deploy new version (green)
            echo "ðŸš€ Deploying new version..."
            docker-compose -f docker-compose.production.yml up -d --scale backend=3 --no-recreate
            
            # Wait for green to be healthy
            echo "â³ Waiting 60s for new containers to stabilize..."
            sleep 60
            
            # Health check on new containers
            echo "ðŸ¥ Running health checks..."
            HEALTH_CHECK_PASSED=false
            for i in {1..5}; do
              if curl -f http://localhost:8080/actuator/health; then
                HEALTH_CHECK_PASSED=true
                break
              fi
              echo "Health check attempt $i/5 failed, retrying..."
              sleep 10
            done
            
            if [ "$HEALTH_CHECK_PASSED" = true ]; then
              echo "âœ… Green deployment healthy, switching traffic..."
              # Scale down old instances (blue)
              docker-compose -f docker-compose.production.yml up -d --scale backend=2
              sleep 30
              docker-compose -f docker-compose.production.yml up -d --scale backend=2
              echo "âœ… Traffic switched to new version"
            else
              echo "âŒ Green deployment failed health check, rolling back..."
              # Restore previous version
              OLD_IMAGE=$(cat .rollback_version)
              docker tag $OLD_IMAGE rollback:latest
              docker-compose -f docker-compose.production.yml down
              docker-compose -f docker-compose.production.yml up -d
              echo "âš ï¸ Rolled back to: $OLD_IMAGE"
              exit 1
            fi
          EOF

      - name: Smoke tests
        id: smoke
        run: |
          echo "ðŸ”¥ Running smoke tests..."

          # Test critical endpoints
          curl -f https://api.chessgame.com/actuator/health || exit 1
          curl -f https://api.chessgame.com/api/health || exit 1

          # Test WebSocket connection
          curl -f https://api.chessgame.com/ws-info || exit 1

          echo "âœ… All smoke tests passed"

      - name: Monitor production metrics (30 min window)
        run: |
          echo "ðŸ“Š Monitoring production metrics for 30 minutes..."
          echo "Metrics to watch:"
          echo "  - HTTP 5xx error rate < 0.5%"
          echo "  - Response time p99 < 500ms"
          echo "  - WebSocket disconnection rate < 1%"
          echo "  - Database connection pool usage < 80%"
          echo ""
          echo "âš ï¸ Note: For Phase 1, manual monitoring via Grafana dashboard"
          echo "ðŸ”— Dashboard: https://grafana.chessgame.com/d/production"
          echo ""
          echo "For automated monitoring, integrate Prometheus alerts:"
          echo "  - If error rate > 1% â†’ Auto-rollback"
          echo "  - If latency p99 > 1000ms â†’ Alert on-call engineer"

      - name: Performance baseline check
        run: |
          # Run basic load test to ensure no regression
          docker run --rm -i grafana/k6 run - <<EOF
          import http from 'k6/http';
          import { check } from 'k6';

          export let options = {
            vus: 10,
            duration: '30s',
            thresholds: {
              http_req_duration: ['p(95)<500'], // 95% of requests under 500ms
              http_req_failed: ['rate<0.01'],   // Less than 1% errors
            },
          };

          export default function () {
            let res = http.get('https://api.chessgame.com/actuator/health');
            check(res, { 'status is 200': (r) => r.status === 200 });
          }
          EOF

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Production deployment completed successfully.

            **Docker Image**: `${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:production-${{ github.sha }}`

            **Changes**: See commit history for details.
          draft: false
          prerelease: false

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production deployment ${{ job.status }}
            Version: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

            Deployment Strategy: Blue-Green (Canary-ready)

            Tests Passed:
            âœ… Unit + Integration + E2E (CI)
            âœ… Security Scan (OWASP + Trivy + SonarQube)
            âœ… Staging E2E Tests
            âœ… Load Tests (100 concurrent users)
            âœ… Health Checks
            âœ… Smoke Tests

            Next Steps:
            ðŸ” Monitor metrics for 30 minutes
            ðŸ“Š Grafana: https://grafana.chessgame.com/d/production
            ðŸ”„ Rollback available if issues detected
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          mention: 'here'
          if_mention: failure

